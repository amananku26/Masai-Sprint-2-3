<!DOCTYPE html>
<html lang="en">

<head>
    <title>Api | Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" href="index.html">
            <span class="navbar-img"> Api | Data</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapseContent" aria-controls="#navbarCollapseContent" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapseContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>

            </ul>
        </div>
    </nav>
    <!-- cards -->

    <!-- left user details card -->

    <div class="container text-center home">
        <div class="row">
            <div class="col-lg-4 col-sm-12 card shadow mr-lg-3">
                <div class="card-body">
                    <img class="img-fluid" style="height: 5rem;" src="https://cdn.pixabay.com/photo/2017/02/23/13/05/profile-2092113__340.png" alt="">
                    <p id="user" class="font-weight-bold text-uppercase mt-1"></p>
                    <p id="time" class="font-weight-bold text-uppercase mt-1"></p>
                    <small id="date" class="text-secondary text-uppercase mt-1">
                        </small>
                </div>
            </div>

            <!-- rigth side card contains covid and cryptocurrency data -->

            <div class="col-lg-6 col-sm-12 card shadow bg-secondary">
                <div class="card-body">
                    <div class="row">

                        <!-- covid-19 cards -->

                        <div class="col-5 card shadow bg-white p-0">
                            <div class="crad-body">
                                <img class="img-fluid" src="https://cdn.pixabay.com/photo/2020/03/19/21/35/covid-4948866__340.jpg" alt="">
                                <div class="crad-title mt-2"><b>COVID-19 DATA</b></div>
                                <hr>
                                <div>
                                    <small>
                                        Coronavirus disease (COVID-19) is an infectious disease caused by a newly discovered coronavirus.
                                    </small>
                                </div>
                                <button class="rounded-pill button-covid mt-2 mb-2" onclick="covid()"><small>Get Data From Here</small></button>
                            </div>
                        </div>

                        <!-- cryptocurrency data -->
                        <div class="col-5 card shadow bg-white p-0 ml-4 ">
                            <div class="crad-body">
                                <img class="img-fluid" src="https://cdn.pixabay.com/photo/2017/12/26/21/43/blockchain-3041480__340.jpg" alt="">
                                <div class="crad-title mt-2"><b>CRYPTOCURRENCY DATA</b></div>
                                <hr>
                                <div>
                                    <small>
                                        A cryptocurrency is a digital or virtual currency designed to work as a medium of exchange
                                    </small>
                                </div>
                                <button class="rounded-pill button-covid mt-2 mb-2"><small>Get Data From Here</small></button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="dash.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
