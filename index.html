<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow" style="height: 30rem;">
            <div class="card-body">
                <div class="row">
                    <!-- form portions -->
                    <div class="col-lg-5 col-sm-12">
                        <h5 class="card-title h4">Login</h5>


                        <div class="card" style="height: 25rem;">
                            <div class="card-body">
                                <p class="mt-3"> Username:</p>
                                <input type="text" id="username" placeholder="username" class="p-lg-3 p-sm-1 mt-1 width" /> <br>
                                <p class="mt-3"> password:</p>
                                <input type="password" placeholder="password" id="password" class="p-lg-3 p-sm-1 mt-1 width" /><br>
                                <button id="submit" class="p-3 mt-3 rounded-pill border width">LOGIN</button>
                                <p id="error" class="text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <!-- image portions -->
                    <div class="col-lg-7 col-sm-12 image">
                        <h5 class="card-title"></h5>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
